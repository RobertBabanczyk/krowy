<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Baza Danych Krów Babańczykowych</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      margin: 20px;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #4CAF50;
    }
    table {
      width: 80%;
      margin: auto;
      border-collapse: collapse;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 12px;
      border: 1px solid #ddd;
      text-align: center;
    }
    th {
      background-color: #4CAF50;
      color: white;
    }
    tr:hover {
      background-color: #f1f1f1;
    }
  </style>
</head>
<body>

  <h1>Baza Danych Krów Babańczykowych</h1>

  <table>
    <thead>
      <tr>
        <th>#</th>
        <th>Imię</th>
        <th>Rasa</th>
        <th>Wiek (lata)</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>1</td>
        <td>Mućka</td>
        <td>Holsztyńska</td>
        <td>5</td>
      </tr>
      <tr>
        <td>2</td>
        <td>Łatka</td>
        <td>Jersey</td>
        <td>3</td>
      </tr>
      <tr>
        <td>3</td>
        <td>Kropka</td>
        <td>Simmental</td>
        <td>4</td>
      </tr>
    </tbody>
  </table>

</body>
</html>
